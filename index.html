<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Peppered Moth Multiplayer Game</title>
    <meta name="author" content="Design Engineering 4 Challenge: Peppered Moth Game Multiplayer">
    <meta name="description" content="Get as many moths as you can in one minute, and see who can get the most. After you're done, review statistics and learn a little about natural selection.">
    <meta name="keywords" content="game,design,challenge,science,moth,evolution,natural,selection">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto:400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="main">
      <h1>Welcome to the Natural Selection Engine!</h1>
      <h2>Please pick an option below:</h2>
      <div>
        <button id="hostbtn">Host a game</button>
        <button id="joinbtn">Join a game</button>
      </div>
    </section>
    <section id="host" style="z-index:2;">
      <div id="hostcontentcont">
        <button id="backtohome">&#x2191</button>
        <div>
          <h1>Host a Game</h1>
          <h2>Your code is <span id="hostcode"></span>.</h2>
        </div>
        <div id="playerlist"></div>
        <div style="display:flex;flex-direction:column;justify-content:center;align-items: center;">
          <button class="exempt" style="color:#fffe;margin:1.3rem 0;" disabled id="startgame">Start game with <span id="playercount">0</span> player<span id="playercountisplural"></span></button>
        </div>
      </div>
      <div id="gameconsole">
        <h1>Question: <span id="currentq">Waiting for</span></h1>
        <h2 id="currentq2">the server's response...</h2>
        <h2>The correct answer is "<span id="corrans">...</span>"</h2>
      </div>
    </section>
    <section id="joincontainer">
      <div id="join">
        <h1>Join a Game</h1>
        <div class="formblock"><input size="9" maxlength="6" placeholder="Game code..." id="gamecode">
        <button disabled id="joingame">Join</button></div>
        <p id="invalidcode">No game with that ID.</p>
        <p id="closejoin">&times;</p>
      </div>
    </section>
  </body>
</html>
